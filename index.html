<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HIVE ANALYTICS | SPEEDSTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #020617;
            --bg-glass: rgba(30, 41, 59, 0.7);
            --accent-gold: #fbbf24;
            --accent-purple: #c084fc;
            --accent-cyan: #22d3ee;
            --accent-rose: #f43f5e;
            --accent-green: #34d399;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-glass: 1px solid rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px 15px;
            background-image: 
                radial-gradient(circle at top, rgba(192, 132, 252, 0.15), transparent 40%),
                radial-gradient(circle at bottom, rgba(34, 211, 238, 0.1), transparent 40%);
            background-attachment: fixed;
        }

        /* --- Header --- */
        .search-area {
            width: 100%; max-width: 600px; text-align: center; margin-top: 4vh; margin-bottom: 20px;
            animation: slideDown 0.5s ease-out;
        }

        h1 {
            font-size: clamp(2rem, 7vw, 3rem); font-weight: 900; margin: 0 0 20px 0; letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 40%, var(--accent-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .input-box {
            display: flex; background: var(--bg-glass); padding: 8px; border-radius: 20px;
            border: var(--border-glass); backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.4);
            transition: 0.3s;
        }
        .input-box:focus-within { transform: translateY(-2px); border-color: var(--accent-purple); }

        input { flex: 1; background: transparent; border: none; color: #fff; padding: 12px; font-size: 1.1rem; }
        .btn-go {
            background: var(--accent-gold); color: #000; border: none; width: 48px; height: 48px;
            border-radius: 14px; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-go:active { transform: scale(0.9); }

        /* --- Dashboard --- */
        #dashboard { width: 100%; max-width: 1100px; display: none; padding-bottom: 60px; }

        .profile-card {
            background: var(--bg-glass); border-radius: 24px; border: var(--border-glass);
            padding: 25px; margin-bottom: 20px; display: flex; flex-direction: column;
            align-items: center; text-align: center; backdrop-filter: blur(20px);
            animation: fadeIn 0.5s ease-out;
        }
        @media(min-width: 768px) { .profile-card { flex-direction: row; text-align: left; gap: 30px; padding: 35px; } }

        .avatar-wrap {
            position: relative; padding: 4px; border-radius: 28px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
            margin-bottom: 15px; flex-shrink: 0;
        }
        @media(min-width: 768px) { .avatar-wrap { margin-bottom: 0; } }

        .avatar { width: 90px; height: 90px; border-radius: 24px; background: #000; object-fit: cover; display: block; }
        @media(min-width: 768px) { .avatar { width: 110px; height: 110px; } }

        .p-name { font-size: 2rem; font-weight: 800; margin: 0 0 8px 0; line-height: 1; }
        .badges { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        @media(min-width: 768px) { .badges { justify-content: flex-start; } }

        .tag {
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1);
            padding: 5px 12px; border-radius: 100px; font-size: 0.75rem; font-weight: 700;
            color: var(--accent-cyan); display: flex; align-items: center; gap: 6px;
        }

        /* --- Tabs --- */
        .tabs-scroller { overflow-x: auto; padding-bottom: 10px; margin: 0 -15px 15px -15px; padding-left: 15px; scrollbar-width: none; }
        .tabs-wrapper { display: flex; gap: 10px; }
        
        .tab-btn {
            background: var(--bg-glass); color: var(--text-secondary); border: var(--border-glass);
            padding: 10px 18px; border-radius: 14px; white-space: nowrap; font-weight: 700;
            font-size: 0.85rem; display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s;
            opacity: 0; animation: popIn 0.3s forwards; /* Pop-in animation */
        }
        .tab-btn.active { background: var(--accent-purple); color: #fff; border-color: transparent; }

        /* --- Stats Grid --- */
        .stats-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media(min-width: 600px) { .stats-grid { grid-template-columns: repeat(2, 1fr); } }
        @media(min-width: 900px) { .stats-grid { grid-template-columns: repeat(3, 1fr); } }

        .card {
            background: var(--bg-glass); border: var(--border-glass); border-radius: 20px;
            padding: 20px; position: relative; overflow: hidden; display: flex; flex-direction: column; justify-content: center;
        }
        .card-icon { position: absolute; top: 15px; right: 20px; font-size: 2.5rem; opacity: 0.05; color: #fff; }
        .card-label { font-size: 0.75rem; text-transform: uppercase; color: var(--text-secondary); font-weight: 800; letter-spacing: 1px; }
        .card-val { font-family: 'JetBrains Mono', monospace; font-size: 1.8rem; font-weight: 700; color: #fff; margin-top: 5px; }
        
        /* Progress Bar */
        .bar-track { background: rgba(0,0,0,0.4); height: 5px; width: 100%; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 1s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .c-win { background: var(--accent-green); }
        .c-kd { background: var(--accent-rose); }
        .c-xp { background: var(--accent-cyan); }
        
        .sub-text { font-size: 0.75rem; color: var(--text-secondary); margin-top: 8px; display: flex; justify-content: space-between; font-weight: 600; }
        .sub-text b { color: #fff; }

        /* Loader */
        .loader { display: none; margin: 30px auto; width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent-gold); border-radius: 50%; animation: spin 0.8s linear infinite; }
        .error { display: none; color: var(--accent-rose); background: rgba(244,63,94,0.1); padding: 15px; border-radius: 15px; margin-top: 20px; text-align: center; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="search-area">
        <h1>HIVE ANALYTICS</h1>
        <div class="input-box">
            <input type="text" id="inpName" placeholder="Gamertag" autocomplete="off">
            <button class="btn-go" onclick="startStream()">
                <i class="fa-solid fa-bolt"></i>
            </button>
        </div>
        <div id="errorMsg" class="error"></div>
    </div>

    <div id="loader" class="loader"></div>

    <main id="dashboard">
        <div class="profile-card">
            <div class="avatar-wrap">
                <img id="uAvatar" class="avatar" src="" onerror="this.src='https://playhive.com/static/img/hive-logo.png'">
            </div>
            <div class="info">
                <div class="p-name" id="uName">---</div>
                <div class="badges" id="liveBadges"></div>
            </div>
        </div>

        <div class="tabs-scroller">
            <div class="tabs-wrapper" id="tabs"></div>
        </div>

        <div class="stats-grid" id="grid"></div>
    </main>

    <script>
        // 設定: 高速な corsproxy.io を優先使用
        const PROXIES = [
            "https://corsproxy.io/?",
            "https://api.allorigins.win/raw?url="
        ];
        const HIVE_API = "https://api.playhive.com/v0/game/all";
        
        const GAME_META = {
            wars:   { n: "BedWars", i: "fa-bed" },
            sky:    { n: "SkyWars", i: "fa-cloud" },
            sg:     { n: "Survival", i: "fa-fire" },
            dr:     { n: "DeathRun", i: "fa-person-running" },
            hide:   { n: "Hide", i: "fa-ghost" },
            murder: { n: "Murder", i: "fa-mask" },
            build:  { n: "Build", i: "fa-hammer" },
            drop:   { n: "BlockDrop", i: "fa-circle-down" },
            ground: { n: "Ground", i: "fa-land-mine-on" },
            ctf:    { n: "CTF", i: "fa-flag" },
            bridge: { n: "Bridge", i: "fa-bridge" },
            party:  { n: "Party", i: "fa-music" }
        };

        // グローバル状態
        let playerData = {};
        let liveXP = 0;
        let activeGames = 0;
        let isFirstLoad = true;
        let activeProxyIndex = 0;

        // Enterキー対応
        document.getElementById('inpName').addEventListener('keypress', e => {
            if(e.key === 'Enter') startStream();
        });

        function resetState() {
            playerData = {};
            liveXP = 0;
            activeGames = 0;
            isFirstLoad = true;
            document.getElementById('tabs').innerHTML = '';
            document.getElementById('grid').innerHTML = '';
            document.getElementById('liveBadges').innerHTML = '<div class="tag">Searching...</div>';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
        }

        async function startStream() {
            const name = document.getElementById('inpName').value.trim();
            if(!name) return;
            
            resetState();
            document.getElementById('inpName').blur();

            const encodedName = encodeURIComponent(name);
            const gameKeys = Object.keys(GAME_META);
            let anyFound = false;

            // 各ゲームのデータを非同期で個別に取得（待たない）
            const fetchPromises = gameKeys.map(key => 
                fetchGameData(key, encodedName).then(data => {
                    if (data) {
                        anyFound = true;
                        handleGameData(key, data, name, encodedName);
                    }
                })
            );

            // すべて完了後の処理（エラー判定用）
            Promise.allSettled(fetchPromises).then(() => {
                document.getElementById('loader').style.display = 'none';
                if (!anyFound) {
                    document.getElementById('errorMsg').innerText = "Player not found or API error.";
                    document.getElementById('errorMsg').style.display = 'block';
                }
            });
        }

        async function fetchGameData(key, encodedName) {
            const url = `${HIVE_API}/${key}/${encodedName}`;
            // 優先プロキシで試行
            try {
                const res = await fetch(`${PROXIES[0]}${encodeURIComponent(url)}`);
                if(res.ok) return await res.json();
            } catch(e) {}
            
            // 失敗したら予備プロキシで試行
            try {
                const res = await fetch(`${PROXIES[1]}${encodeURIComponent(url)}`);
                if(res.ok) return await res.json();
            } catch(e) {}
            
            return null;
        }

        function handleGameData(key, data, name, encodedName) {
            playerData[key] = data;
            liveXP += (data.xp || 0);
            activeGames++;

            // --- 最初のデータが届いた瞬間にダッシュボードを表示 ---
            if (isFirstLoad) {
                isFirstLoad = false;
                document.getElementById('loader').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                // プロフィール初期化
                document.getElementById('uName').innerText = name;
                // 公式アバターがあれば使用、なければCrafthead
                const ava = data.avatar_url || `https://crafthead.net/avatar/${encodedName}`;
                document.getElementById('uAvatar').src = ava;

                // 最初のタブをアクティブにして表示
                renderTabs();
                showStats(key);
            } else {
                // 2つ目以降はタブだけ更新
                renderTabs();
            }
            
            updateLiveBadges();
        }

        function updateLiveBadges() {
            // XPの更新アニメーション
            document.getElementById('liveBadges').innerHTML = `
                <div class="tag"><i class="fa-solid fa-star"></i> Total XP: ${liveXP.toLocaleString()}</div>
                <div class="tag"><i class="fa-solid fa-gamepad"></i> Games: ${activeGames}</div>
            `;
        }

        function renderTabs() {
            const container = document.getElementById('tabs');
            // 既存のボタンを確認し、新しいものだけ追加するのではなく、
            // 順序を保つために再描画するが、パフォーマンスのためDOM操作を最小限に
            // 今回は単純化のため、キー順序でソートして再生成（数が少ないので高速）
            
            const currentActiveId = document.querySelector('.tab-btn.active')?.id;
            
            // 取得済みデータのみ抽出してソート
            const sortedKeys = Object.keys(playerData).sort((a,b) => {
                const idxA = Object.keys(GAME_META).indexOf(a);
                const idxB = Object.keys(GAME_META).indexOf(b);
                return idxA - idxB;
            });

            container.innerHTML = '';
            sortedKeys.forEach(k => {
                const btn = document.createElement('div');
                btn.className = 'tab-btn';
                btn.id = `tab-${k}`;
                if(`tab-${k}` === currentActiveId) btn.classList.add('active');
                
                // アイコン + 名前
                btn.innerHTML = `<i class="fa-solid ${GAME_META[k].i}"></i> ${GAME_META[k].n}`;
                btn.onclick = () => showStats(k);
                container.appendChild(btn);
            });
            
            // もしアクティブがなければ先頭をアクティブに
            if(!document.querySelector('.tab-btn.active') && sortedKeys.length > 0) {
                 showStats(sortedKeys[0]);
            }
        }

        function showStats(key) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById(`tab-${key}`);
            if(btn) btn.classList.add('active');

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            const d = playerData[key];
            if(!d) return;

            const played = d.played || 0;
            const wins = d.victories || 0;
            const kills = d.kills || 0;
            const deaths = d.deaths || 0;
            
            const winRate = played > 0 ? ((wins/played)*100).toFixed(1) : "0.0";
            const kd = deaths > 0 ? (kills/deaths).toFixed(2) : kills;
            const xpAvg = played > 0 ? Math.floor(d.xp/played) : 0;

            const mkCard = (label, val, icon, sub=null, barColor=null, barP=0) => {
                const card = document.createElement('div');
                card.className = 'card';
                let html = `
                    <i class="fa-solid ${icon} card-icon"></i>
                    <span class="card-label">${label}</span>
                    <span class="card-val">${val.toLocaleString()}</span>
                `;
                if(sub) html += sub;
                if(barColor) html += `<div class="bar-track"><div class="bar-fill ${barColor}"></div></div>`;
                
                card.innerHTML = html;
                grid.appendChild(card);

                if(barColor) {
                    requestAnimationFrame(() => requestAnimationFrame(() => {
                        card.querySelector('.bar-fill').style.width = `${Math.min(barP, 100)}%`;
                    }));
                }
            };

            // 1. Victories
            mkCard("Victories", wins, "fa-trophy", 
                `<div class="sub-text"><span>Win Rate</span><b>${winRate}%</b></div>`, 
                "c-win", winRate);

            // 2. Kills
            mkCard("Kills", kills, "fa-crosshairs", 
                `<div class="sub-text"><span>K/D</span><b>${kd}</b></div>`, 
                "c-kd", Math.min((kd/5)*100, 100));

            // 3. Efficiency
            mkCard("XP / Game", xpAvg, "fa-bolt", 
                `<div class="sub-text"><span>Total XP</span><b>${(d.xp||0).toLocaleString()}</b></div>`,
                "c-xp", Math.min((xpAvg/500)*100, 100));

            // 4. Basic
            mkCard("Played", played, "fa-gamepad");
            mkCard("Deaths", deaths, "fa-skull");

            // 5. Unique Stats
            if(key === 'wars') mkCard("Treasures", d.treasure_destroyed, "fa-gem");
            if(key === 'sky') mkCard("Chests", d.mystery_chests_destroyed, "fa-box-open");
            if(key === 'murder') mkCard("Coins", d.coins_collected, "fa-coins");
            if(key === 'dr') mkCard("Checkpoints", d.checkpoints, "fa-flag-checkered");
            if(key === 'hide') mkCard("Hider Kills", d.hider_kills, "fa-ghost");
        }
    </script>
</body>
</html>
