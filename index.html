<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVE ANALYTICS | THE ULTIMATE COLLECTIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --bg-card: rgba(15, 23, 42, 0.7);
            --accent-gold: #fbbf24;
            --accent-purple: #8b5cf6;
            --accent-cyan: #22d3ee;
            --accent-rose: #f43f5e;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; outline: none; transition: all 0.2s ease; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.1) 0%, transparent 45%);
            overflow-x: hidden;
        }

        /* --- Header & Search --- */
        .search-section {
            width: 100%; max-width: 650px; text-align: center; margin: 60px 0 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .search-section h1 {
            font-size: clamp(2.5rem, 10vw, 4rem); font-weight: 900; letter-spacing: -3px; margin: 0;
            background: linear-gradient(135deg, #fff 30%, var(--accent-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        .search-bar {
            margin-top: 35px; display: flex; gap: 12px;
            background: var(--bg-card); padding: 10px; border-radius: 24px;
            border: var(--glass-border); backdrop-filter: blur(15px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
        }

        .search-bar i { color: var(--text-muted); padding-left: 20px; align-self: center; font-size: 1.2rem; }

        input {
            flex: 1; background: transparent; border: none; color: #fff;
            padding: 15px; font-size: 1.2rem; font-family: 'Inter', sans-serif;
        }

        .btn-analyze {
            background: var(--accent-gold); color: #000; border: none;
            padding: 0 35px; border-radius: 18px; font-weight: 900;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        .btn-analyze:hover { transform: scale(1.05) translateY(-2px); background: #fff; }

        /* --- Dashboard --- */
        #dashboard { width: 100%; max-width: 1200px; display: none; animation: fadeInUp 0.6s ease; }

        .profile-hero {
            background: var(--bg-card); border-radius: 35px; border: var(--glass-border);
            padding: 45px; margin-bottom: 35px; display: flex; align-items: center; gap: 40px;
            backdrop-filter: blur(25px); position: relative; overflow: hidden;
        }

        .avatar-glow {
            position: relative; width: 160px; height: 160px;
            border-radius: 35px; padding: 5px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
        }

        .avatar-main {
            width: 100%; height: 100%; border-radius: 30px;
            object-fit: cover; background: #000; border: 4px solid #0f172a;
        }

        .user-meta h2 { font-size: 3.5rem; margin: 0; letter-spacing: -2px; line-height: 1; }
        
        .badge-row { display: flex; gap: 12px; margin-top: 20px; flex-wrap: wrap; }
        .badge-item {
            background: rgba(255,255,255,0.05); border: var(--glass-border);
            padding: 8px 18px; border-radius: 100px; font-size: 0.85rem; font-weight: 800;
            display: flex; align-items: center; gap: 8px; color: var(--accent-cyan);
            text-transform: uppercase;
        }

        /* --- Tabs --- */
        .nav-tabs {
            display: flex; gap: 12px; overflow-x: auto; padding-bottom: 20px;
            scrollbar-width: none;
        }
        .nav-tabs::-webkit-scrollbar { display: none; }
        .tab-btn {
            background: var(--bg-card); color: var(--text-muted); border: var(--glass-border);
            padding: 14px 28px; border-radius: 18px; cursor: pointer; white-space: nowrap;
            font-weight: 800; display: flex; align-items: center; gap: 10px;
        }
        .tab-btn.active {
            background: var(--accent-purple); color: #fff; border-color: transparent;
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4); transform: translateY(-3px);
        }

        /* --- Stats Grid --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .stat-card {
            background: var(--bg-card); border: var(--glass-border); border-radius: 28px;
            padding: 30px; position: relative; overflow: hidden;
        }
        .stat-card:hover { border-color: var(--accent-cyan); background: rgba(30, 41, 59, 0.8); }
        .stat-card i { position: absolute; top: 25px; right: 25px; font-size: 2rem; opacity: 0.1; color: var(--accent-cyan); }
        
        .stat-label { font-size: 0.9rem; color: var(--text-muted); font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; }
        .stat-value { font-family: 'JetBrains Mono', monospace; font-size: 2.5rem; font-weight: 700; margin-top: 10px; display: block; }
        .stat-detail { margin-top: 12px; font-size: 0.95rem; color: var(--accent-cyan); font-weight: 700; display: flex; align-items: center; gap: 6px; }

        /* --- Utilities --- */
        .loader { display: none; width: 70px; height: 70px; border: 6px solid rgba(255,255,255,0.05); border-top: 6px solid var(--accent-gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 60px auto; }
        .error-overlay { display: none; background: rgba(244, 63, 94, 0.1); border: 1px solid var(--accent-rose); border-radius: 20px; padding: 25px; margin-top: 20px; color: var(--accent-rose); text-align: center; max-width: 500px; width: 100%; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .profile-hero { flex-direction: column; text-align: center; padding: 35px; }
            .user-meta h2 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <section class="search-section">
        <h1>HIVE ANALYTICS</h1>
        <div class="search-bar">
            <i class="fa-solid fa-user-astronaut"></i>
            <input type="text" id="targetUser" placeholder="Player ID" autocomplete="off">
            <button class="btn-analyze" onclick="startAnalysis()">
                Search <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>
        </div>
        <div id="errorBox" class="error-overlay"></div>
    </section>

    <div class="loader" id="loadingRing"></div>

    <main id="dashboard">
        <div class="profile-hero">
            <div class="avatar-glow">
                <img id="displayAvatar" class="avatar-main" src="" alt="Hive Player" onerror="this.src='https://playhive.com/static/img/hive-logo.png'">
            </div>
            <div class="user-meta">
                <h2 id="displayName">---</h2>
                <div class="badge-row" id="topBadges"></div>
            </div>
        </div>

        <nav class="nav-tabs" id="gameNav"></nav>
        <div class="stats-grid" id="statsContainer"></div>
    </main>

    <script>
        const PROXY_SERVER = "https://api.allorigins.win/raw?url=";
        const HIVE_ENDPOINT = "https://api.playhive.com/v0/game/all";
        
        const GAME_DATA_MAP = {
            wars:   { name: "Treasure Wars", icon: "fa-gem" },
            sky:    { name: "SkyWars", icon: "fa-cloud" },
            sg:     { name: "Survival Games", icon: "fa-fire" },
            dr:     { name: "DeathRun", icon: "fa-person-running" },
            hide:   { name: "Hide & Seek", icon: "fa-ghost" },
            murder: { name: "Murder Mystery", icon: "fa-mask" },
            build:  { name: "Just Build", icon: "fa-hammer" },
            drop:   { name: "Block Drop", icon: "fa-circle-down" },
            ground: { name: "Ground Wars", icon: "fa-land-mine-on" },
            ctf:    { name: "Capture the Flag", icon: "fa-flag" },
            bridge: { name: "The Bridge", icon: "fa-bridge" },
            party:  { name: "Block Party", icon: "fa-music" }
        };

        let storage = {};

        // Enterキー対応
        document.getElementById('targetUser').addEventListener('keypress', e => e.key === 'Enter' && startAnalysis());

        async function startAnalysis() {
            const username = document.getElementById('targetUser').value.trim();
            if(!username) return;

            const loader = document.getElementById('loadingRing');
            const dashboard = document.getElementById('dashboard');
            const errorBox = document.getElementById('errorBox');

            loader.style.display = 'block';
            dashboard.style.display = 'none';
            errorBox.style.display = 'none';

            try {
                const encoded = encodeURIComponent(username);
                const keys = Object.keys(GAME_DATA_MAP);
                
                // 全ゲームデータを並列取得
                const promises = keys.map(k => 
                    fetch(`${PROXY_SERVER}${encodeURIComponent(`${HIVE_ENDPOINT}/${k}/${encoded}`)}`)
                    .then(r => r.ok ? r.json() : null).catch(() => null)
                );

                const rawResults = await Promise.all(promises);
                
                storage = {};
                let foundFlag = false;
                let totalXP = 0;
                let oldestJoin = Infinity;
                let officialAvatar = "";

                keys.forEach((key, i) => {
                    if(rawResults[i]) {
                        storage[key] = rawResults[i];
                        foundFlag = true;
                        totalXP += (rawResults[i].xp || 0);
                        if(rawResults[i].first_played < oldestJoin) oldestJoin = rawResults[i].first_played;
                        if(!officialAvatar && rawResults[i].avatar_url) officialAvatar = rawResults[i].avatar_url;
                    }
                });

                if(!foundFlag) throw new Error("<b>Player Not Found</b><br><small>大文字・小文字まで正確に入力してください。</small>");

                // プロフィール描画
                document.getElementById('displayName').innerText = username;
                document.getElementById('displayAvatar').src = officialAvatar || `https://crafthead.net/avatar/${encoded}`;
                
                const badges = document.getElementById('topBadges');
                badges.innerHTML = `
                    <div class="badge-item"><i class="fa-solid fa-crown"></i> Total XP: ${totalXP.toLocaleString()}</div>
                    <div class="badge-item"><i class="fa-solid fa-clock"></i> Since: ${oldestJoin !== Infinity ? new Date(oldestJoin * 1000).toLocaleDateString() : 'Unknown'}</div>
                `;

                renderNavigation();
                updateDisplay(Object.keys(storage)[0]);

                loader.style.display = 'none';
                dashboard.style.display = 'block';

            } catch (err) {
                loader.style.display = 'none';
                errorBox.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i> ${err.message}`;
                errorBox.style.display = 'block';
            }
        }

        function renderNavigation() {
            const nav = document.getElementById('gameNav');
            nav.innerHTML = '';
            Object.keys(storage).forEach(k => {
                const btn = document.createElement('div');
                btn.className = 'tab-btn';
                btn.id = `nav-${k}`;
                btn.innerHTML = `<i class="fa-solid ${GAME_DATA_MAP[k].icon}"></i> ${GAME_DATA_MAP[k].name}`;
                btn.onclick = () => updateDisplay(k);
                nav.appendChild(btn);
            });
        }

        function updateDisplay(k) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`nav-${k}`).classList.add('active');

            const container = document.getElementById('statsContainer');
            container.innerHTML = '';
            const d = storage[k];

            // 統計計算ロジック
            const kd = d.deaths > 0 ? (d.kills / d.deaths).toFixed(2) : d.kills;
            const winRate = d.played > 0 ? ((d.victories / d.played) * 100).toFixed(1) : 0;
            const kpm = d.played > 0 ? (d.kills / d.played).toFixed(2) : 0;
            const estLevel = Math.floor(Math.sqrt(d.xp / 100)) || 1;

            const createCard = (label, val, icon, detail = '') => {
                if(val === undefined) return;
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.innerHTML = `
                    <i class="fa-solid ${icon}"></i>
                    <span class="stat-label">${label}</span>
                    <span class="stat-value">${val.toLocaleString()}</span>
                    ${detail ? `<div class="stat-detail"><i class="fa-solid fa-chart-line"></i> ${detail}</div>` : ''}
                `;
                container.appendChild(card);
            };

            // 全ゲーム共通
            createCard("Victories", d.victories, "fa-trophy", `Win Rate: ${winRate}%`);
            createCard("Kills", d.kills, "fa-crosshairs", `K/D Ratio: ${kd}`);
            createCard("Matches", d.played, "fa-gamepad", `Avg Kills: ${kpm}`);
            createCard("Experience", d.xp, "fa-fire", `Estimated Level: ${estLevel}`);
            createCard("Deaths", d.deaths, "fa-skull");

            // ゲーム別詳細項目（極限引き出し）
            if(k === 'wars') {
                createCard("Final Kills", d.final_kills, "fa-skull-crossbones", "Non-respawn elims");
                createCard("Treasures", d.treasure_destroyed, "fa-gem", "Objective broken");
            } else if(k === 'murder') {
                createCard("Coins", d.coins_collected, "fa-coins", "Wealth collected");
                createCard("Hero Kills", d.murderer_eliminations, "fa-shield", "Murderer stopped");
            } else if(k === 'sky') {
                createCard("Mystery Chests", d.mystery_chests_destroyed, "fa-box-open");
                createCard("Spells Used", d.spells_used, "fa-wand-sparkles");
            } else if(k === 'dr') {
                createCard("Checkpoints", d.checkpoints, "fa-flag-checkered");
                createCard("Traps Used", d.activated_traps, "fa-bolt");
            } else if(k === 'hide') {
                createCard("Hider Kills", d.hider_kills, "fa-ghost");
                createCard("Seeker Kills", d.seeker_kills, "fa-magnifying-glass");
            } else if(k === 'build') {
                createCard("Total Votes", d.total_votes, "fa-check-to-slot");
            }
        }
    </script>
</body>
</html>
