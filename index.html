<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVE STATS // ULTIMATE</title>
    <style>
        :root {
            /* 北欧ダークテーマ & Hiveアクセント */
            --bg-body: #1a1b26;
            --bg-card: #24283b;
            --bg-input: #16161e;
            --accent-primary: #f1c40f; /* Hive Yellow */
            --accent-secondary: #9b59b6; /* Hive Purple */
            --text-main: #a9b1d6;
            --text-highlight: #c0caf5;
            --text-muted: #565f89;
            --success: #73daca;
            --danger: #f7768e;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Header & Search --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: var(--accent-primary);
            font-weight: 800;
            letter-spacing: 2px;
            margin: 0;
            font-size: 2rem;
            text-transform: uppercase;
        }
        
        h1 span { color: var(--accent-secondary); }
        .subtitle { font-size: 0.8rem; color: var(--text-muted); margin-top: 5px; }

        .search-container {
            margin-top: 30px;
            position: relative;
            display: flex;
            gap: 10px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid var(--bg-card);
            background: var(--bg-input);
            color: var(--text-highlight);
            font-size: 1.1rem;
            outline: none;
        }

        input:focus { border-color: var(--accent-secondary); }

        button.search-btn {
            padding: 0 30px;
            border-radius: 12px;
            border: none;
            background: var(--accent-primary);
            color: #000;
            font-weight: 800;
            cursor: pointer;
        }
        button.search-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(241, 196, 15, 0.2); }

        /* --- Dashboard --- */
        #dashboard {
            display: none; /* 初期状態は非表示 */
            width: 100%;
            max-width: 900px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profile Section */
        .profile-header {
            display: flex;
            align-items: center;
            background: var(--bg-card);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border-left: 5px solid var(--accent-primary);
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            margin-right: 20px;
            background: #000;
        }

        .player-info h2 { margin: 0; color: var(--text-highlight); font-size: 1.8rem; }
        .rank-badge {
            background: var(--accent-secondary);
            color: #fff;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }

        /* --- Tabs --- */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        .tabs::-webkit-scrollbar { display: none; }

        .tab-btn {
            background: var(--bg-card);
            color: var(--text-muted);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: 600;
        }
        .tab-btn.active {
            background: var(--accent-primary);
            color: #1a1b26;
        }

        /* --- Stats Grid --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--bg-input);
        }
        .stat-card.highlight::before { background: var(--accent-primary); }
        .stat-card.kdr::before { background: var(--danger); }
        .stat-card.winr::before { background: var(--success); }

        .stat-label { font-size: 0.8rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; }
        .stat-value { font-size: 1.8rem; font-weight: 800; color: var(--text-highlight); margin-top: 5px; }
        .stat-sub { font-size: 0.8rem; color: var(--text-muted); margin-top: 5px; }

        /* Loader */
        .loader {
            display: none;
            border: 4px solid var(--bg-card);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <h1>Hive<span>Stats</span></h1>
        <div class="subtitle">Nordic Ultimate Edition</div>
        
        <div class="search-container">
            <input type="text" id="usernameInput" placeholder="MCIDを入力 (例: Steve)" onkeypress="handleEnter(event)">
            <button class="search-btn" onclick="fetchData()">GO</button>
        </div>
        <div class="loader" id="loader"></div>
    </header>

    <div id="dashboard">
        <div class="profile-header">
            <img id="avatarImg" src="" alt="Avatar" class="avatar">
            <div class="player-info">
                <div style="display:flex; align-items:center;">
                    <h2 id="displayName">Username</h2>
                    <span class="rank-badge" id="displayRank">PLAYER</span>
                </div>
                <div style="color: var(--text-muted); font-size: 0.9rem; margin-top: 5px;">
                    First Login: <span id="firstLogin">-</span>
                </div>
            </div>
        </div>

        <div class="tabs" id="gameTabs">
            <button class="tab-btn active" onclick="switchTab('wars')">Treasure Wars</button>
            <button class="tab-btn" onclick="switchTab('sky')">SkyWars</button>
            <button class="tab-btn" onclick="switchTab('sg')">Survival Games</button>
            <button class="tab-btn" onclick="switchTab('dr')">DeathRun</button>
            <button class="tab-btn" onclick="switchTab('hide')">Hide & Seek</button>
            <button class="tab-btn" onclick="switchTab('murder')">Murder Mystery</button>
        </div>

        <div id="statsContent" class="stats-grid">
            </div>
    </div>

    <script>
        // ゲームモードごとの設定
        const GAMES = {
            wars:   { name: "Treasure Wars", api: "wars" },
            sky:    { name: "SkyWars",       api: "sky" },
            sg:     { name: "Survival Games",api: "sg" },
            dr:     { name: "DeathRun",      api: "dr" },
            hide:   { name: "Hide & Seek",   api: "hide" },
            murder: { name: "Murder Mystery",api: "murder" }
        };

        let currentData = {};
        let currentMode = 'wars';

        function handleEnter(e) {
            if (e.key === 'Enter') fetchData();
        }

        async function fetchData() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) return alert("MCIDを入力してください");

            document.getElementById('loader').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';

            try {
                // 複数のAPIを並列で叩く (全ゲームのデータを一括取得)
                const requests = Object.keys(GAMES).map(key => 
                    fetch(`https://api.playhive.com/v0/game/all/${GAMES[key].api}/${username}`).then(res => res.json())
                );

                // メイン情報の取得（初回ログイン日など）
                // ※Hiveのmain APIは認証が必要な場合が多いが、ゲームごとのAPIはオープン
                // ここでは便宜上、ゲームデータから基本情報を推測・構築する

                const results = await Promise.all(requests);
                
                // データ格納
                currentData = {};
                let userFound = false;

                Object.keys(GAMES).forEach((key, index) => {
                    if (results[index] && !results[index].error) {
                        currentData[key] = results[index];
                        userFound = true;
                    } else {
                        currentData[key] = null;
                    }
                });

                if (!userFound) {
                    throw new Error("プレイヤーが見つかりません");
                }

                // プロフィール表示更新
                document.getElementById('displayName').innerText = username;
                document.getElementById('avatarImg').src = `https://minotar.net/helm/${username}/100.png`;
                
                // 初回ログイン日時の取得（TreasureWarsのデータがあればそこから取得）
                if (currentData.wars) {
                    const date = new Date(currentData.wars.first_played * 1000);
                    document.getElementById('firstLogin').innerText = date.toLocaleDateString();
                } else {
                    document.getElementById('firstLogin').innerText = "Unknown";
                }

                // ランク表示（APIからは直接取れないため、データがあればMemberとする）
                document.getElementById('displayRank').innerText = "HIVE PLAYER";

                // UI表示
                document.getElementById('loader').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                switchTab('wars'); // 初期タブ

            } catch (error) {
                console.error(error);
                alert("データの取得に失敗しました。MCIDが正しいか確認してください。\n(またはHiveのAPIサーバーがダウンしている可能性があります)");
                document.getElementById('loader').style.display = 'none';
            }
        }

        function switchTab(mode) {
            currentMode = mode;
            
            // タブのアクティブ切り替え
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            // テキスト内容で判定してアクティブにする簡易実装
            const buttons = Array.from(document.querySelectorAll('.tab-btn'));
            const targetBtn = buttons.find(b => b.innerText === GAMES[mode].name);
            if(targetBtn) targetBtn.classList.add('active');

            renderStats(mode);
        }

        function renderStats(mode) {
            const container = document.getElementById('statsContent');
            const data = currentData[mode];

            container.innerHTML = '';

            if (!data) {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:40px; color:var(--text-muted);">このゲームモードのプレイデータはありません。</div>`;
                return;
            }

            // --- 共通計算 ---
            const victories = data.victories || 0;
            const played = data.played || 0;
            const kills = data.kills || 0;
            const deaths = data.deaths || 0;
            
            // ガチ勢用計算
            const kdRatio = deaths === 0 ? kills : (kills / deaths).toFixed(2);
            const winRate = played === 0 ? "0%" : ((victories / played) * 100).toFixed(1) + "%";

            // カード生成関数
            const createCard = (label, value, sub = "", type = "") => {
                return `
                    <div class="stat-card ${type}">
                        <div class="stat-label">${label}</div>
                        <div class="stat-value">${value}</div>
                        <div class="stat-sub">${sub}</div>
                    </div>
                `;
            };

            // 各ゲームモードごとの特有データ処理
            let html = "";

            // 基本4指標
            html += createCard("Level", data.prestige ? `${data.prestige} <span style='font-size:0.6em;color:gold'>Prestige</span>` : (calculateLevel(mode, data.xp) || "N/A"), "Current XP: " + (data.xp || 0).toLocaleString(), "highlight");
            html += createCard("Victories", victories.toLocaleString(), `Win Rate: ${winRate}`, "winr");
            html += createCard("Kills", kills.toLocaleString(), `K/D Ratio: ${kdRatio}`, "kdr");
            html += createCard("Deaths", deaths.toLocaleString(), "Total played: " + played.toLocaleString());

            // ゲーム別 特殊カード
            if (mode === 'wars') {
                html += createCard("Final Kills", (data.final_kills || 0).toLocaleString());
                html += createCard("Treasure Destroys", (data.treasure_destroyed || 0).toLocaleString());
            } else if (mode === 'sky') {
                html += createCard("Mystery Chests", (data.mystery_chests_destroyed || 0).toLocaleString());
            } else if (mode === 'dr') {
                html += createCard("Checkpoints", (data.checkpoints || 0).toLocaleString());
                html += createCard("Activated Traps", (data.activated_traps || 0).toLocaleString());
            } else if (mode === 'hide') {
                html += createCard("Hider Kills", (data.hider_kills || 0).toLocaleString());
                html += createCard("Seeker Kills", (data.seeker_kills || 0).toLocaleString());
            }

            container.innerHTML = html;
        }

        // 簡易レベル計算 (HiveのXPテーブルは複雑なため概算または生XP表示)
        // ※正確なレベル計算は膨大なテーブルが必要なため、ここではXP表示をメインとしています
        function calculateLevel(mode, xp) {
            // ここに各ゲームのXPテーブルロジックを入れると完璧ですが、
            // 今回は簡易的に「XP」として表示しています。
            // ガチ勢はXPの総量を見たがる傾向があるためです。
            return "XP Base"; 
        }
    </script>
</body>
</html>
